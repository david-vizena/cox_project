name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          pytest

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Package Lambda function
        run: |
          mkdir -p package
          cp -r src lambda_function.py package/
          pip install -r lambda-requirements.txt -t package/ --quiet
          # Remove unnecessary files to reduce package size
          find package -type d -name "__pycache__" -exec rm -rf {} + 2>/dev/null || true
          find package -type d -name "*.dist-info" -exec rm -rf {} + 2>/dev/null || true
          find package -type d -name "tests" -exec rm -rf {} + 2>/dev/null || true
          find package -type f -name "*.pyc" -delete 2>/dev/null || true
          find package -type f -name "*.pyo" -delete 2>/dev/null || true
          cd package && zip -r ../function.zip . -q && cd ..
          echo "Package size: $(du -h ../function.zip | cut -f1)"

      - name: Deploy to Lambda
        run: |
          aws lambda update-function-code \
            --function-name incident-sync \
            --zip-file fileb://function.zip
